<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>模块化作品库</title>
  <link rel="stylesheet" href="assets/css/style.css?v=5" />
</head>
<body>
  <div class="page">
    <header class="top">
      <div class="avatar-box">
        <img id="avatar" src="avatar/profile.jpg" alt="avatar" />
      </div>
      <div class="intro">
        <p class="eyebrow">Portfolio</p>
        <h1 id="intro-title">作品集</h1>
        <p id="intro-summary">左侧头像，右侧简介；下方卡片堆叠，左右滑动选择一级目录。</p>
      </div>
    </header>

    <section class="stack-area">
      <div class="stack-header">
        <span>卡片堆叠 · 一级目录</span>
        <span class="hint">左右滑动 / 滚动</span>
      </div>
      <div class="stack rail" id="root-stack"></div>
    </section>

    <section class="detail" id="detail"></section>
  </div>

  <script src="assets/js/main.js?v=5"></script>
</body>
</html>
