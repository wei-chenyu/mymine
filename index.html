<!doctype html>
<html lang= zh-CN>
<head>
  <meta charset=utf-8 />
  <meta name=viewport content=width=device-width initial-scale=1 />
  <title>模块化作品库</title>
  <link rel=stylesheet href=assets/css/style.css />
</head>
<body>
  <div class=layout>
    <aside class=sidebar>
      <div class=logo>🗂️ 自由结构</div>
      <p class=muted>像 Obsidian 一样的层级树，点击节点加载内容。</p>
      <div id=tree></div>
      <div class=footer>可随意增删节点 / 嵌套，文本块支持图文视频。</div>
    </aside>

    <main class=main>
      <div class=breadcrumb id=breadcrumb></div>
      <div class=header>
        <div class=chip>Workspace</div>
        <h1 id=title>选择左侧任意节点</h1>
        <p id=summary class=muted>每个节点就是一个文件夹或笔记，都能混排文字、图片、视频。</p>
      </div>
      <div id=content></div>
    </main>
  </div>
  <script src=assets/js/main.js></script>
</body>
</html>
