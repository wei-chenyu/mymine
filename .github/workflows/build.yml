name: Build manifest
on: [push]
jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm install gray-matter marked
      - run: node scripts/build-manifest.js
      - run: git config user.name "gh-actions" && git config user.email "actions@users.noreply.github.com"
      - run: |
          git add assets/data/manifest.json
          git commit -m "chore: update manifest" || echo "no changes"
          git push
